<form [formGroup]="form" (submit)="submit()">
    <div class="formgrid grid">
        <div class="field col-12 xl:col-6 lg:col-6 md:col-6">
            <label for="name">Category Name</label>
            <input
                class="w-full {{validationService.getInputClass(form, 'name', 'required')}}"
                type="text" id="name" pInputText formControlName="name"/>
            <small class="p-error"
                   *ngIf="validationService.hasErrors(form, 'name', 'required')"
                   id="firstName-input">This field is required.</small>
        </div>
        <div class="field col-12 xl:col-6 lg:col-6 md:col-6">
            <label for="description">Category Description</label>
            <textarea type="text" class="w-full {{validationService.getInputClass(form, 'description', 'required')}}"
                      id="description"
                      pInputText formControlName="description"></textarea>
            <small class="p-error"
                   *ngIf="validationService.hasErrors(form, 'description', 'required')"
                   id="description-input">This field is required.</small>
        </div>
        <div class="field col-12 xl:col-6 lg:col-6 md:col-6">
            <label for="recipes">Recipes</label>
            <p-multiselect [filter]="true" appendTo="body" styleClass="w-full" [options]="recipes"
                           formControlName="recipes" optionLabel="title" optionValue="id"
                            id="recipes"/>
        </div>
    </div>

    <div class="my-3">
        <p-button [loading]="loadingData" type="submit" iconPos="right" icon="pi pi-save" label="Save"/>
    </div>
</form>
