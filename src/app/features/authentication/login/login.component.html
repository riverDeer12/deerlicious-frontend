<app-floating-configurator/>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div>
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Deerlicious</div>
                </div>
                <form [formGroup]="form" (submit)="submit()">
                    <div>
                        <label for="username"
                               class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
                        <input pInputText id="username" type="text"
                               class="w-full md:w-[30rem] mb-8" formControlName="username"/>

                        <label for="password"
                               class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password" formControlName="password" [toggleMask]="true"
                                    styleClass="mb-4"
                                    [fluid]="true" [feedback]="false"></p-password>

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <div class="flex items-center">
                                <p-checkbox formControlName="rememberMe" id="rememberMe" binary
                                            class="mr-2"></p-checkbox>
                                <label for="rememberMe">Remember me</label>
                            </div>
                        </div>
                        <p-button type="submit" label="Sign In" styleClass="w-full"></p-button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
