<form [formGroup]="form" (submit)="submit()">
    <div class="formgrid grid">
        <div class="field col-12 xl:col-6 lg:col-6 md:col-6">
            <label for="username">Username</label>
            <input
                class="w-full {{validationService.getInputClass(form, 'username', 'required')}}"
                type="text" id="username" pInputText formControlName="username"/>
            <small class="p-error"
                   *ngIf="validationService.hasErrors(form, 'username', 'required')"
                   id="username-input">This field is required.</small>
        </div>
        <div class="field col-12 xl:col-6 lg:col-6 md:col-6">
            <label for="email">Email</label>
            <input type="text" class="w-full {{validationService.getInputClass(form, 'email', 'required')}}"
                   id="email"
                   pInputText formControlName="email"/>
            <small class="p-error"
                   *ngIf="validationService.hasErrors(form, 'email', 'required')"
                   id="email-input">This field is required.</small>
        </div>
    </div>

    <div class="my-3">
        <p-button type="submit" iconPos="right" icon="pi pi-save" label="Save"/>
    </div>
</form>
