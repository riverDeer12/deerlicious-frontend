<div class="my-3">
    <p-button [routerLink]="'create'"
              type="button" iconPos="right" icon="pi pi-plus" label="New User"/>
</div>

<p-table
    #usersTable
    [value]="users"
    dataKey="id"
    [rows]="10"
    [rowHover]="true"
    [showGridlines]="true"
    [paginator]="true"
    [globalFilterFields]="['username', 'email']"
    responsiveLayout="scroll"
>
    <ng-template>
        <div class="flex justify-between items-center flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(usersTable)"></button>
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="onGlobalFilter(usersTable, $event)" placeholder="Search keyword"/>
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="min-width: 12rem">
                <div class="flex justify-between items-center">
                    Username
                    <p-columnFilter type="text" field="username" display="menu"
                                    placeholder="Search by username"></p-columnFilter>
                </div>
            </th>
            <th style="min-width: 12rem">
                <div class="flex justify-between items-center">
                    Email
                    <p-columnFilter type="text" field="email" display="menu"
                                    placeholder="Search by email"></p-columnFilter>
                </div>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-user>
        <tr>
            <td>
                {{ user.username }}
            </td>
            <td>
                {{ user.email }}
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="8">No users found.</td>
        </tr>
    </ng-template>
    <ng-template #loadingbody>
        <tr>
            <td colspan="8">Loading users data. Please wait...</td>
        </tr>
    </ng-template>
</p-table>
